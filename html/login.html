<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- || TITLE -->
    <title>Mangaung Metro Economic Development Summit | Login</title>
    <!-- STYLE -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- || JS -->
    <script defer src="/js/main.js"></script>
    <!-- || FONTAWESOME -->
    <script src="https://kit.fontawesome.com/449847b9b4.js" crossorigin="anonymous"></script>
    <!-- || SCROLL REVEAL EFFECTS -->
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>

    <!-- PRELOADER -->
    <div class="preloader" id="loader"></div>
    
    <!-- || HEADER -->
    <header class="login-header home-header">
        <!-- LOGO CONTAINER -->
        <div class="logo-container">
            <a href="/html/index.html">
                <img class="logo" src="/media/images/leaf-2818896_1280.jpg" alt="mangaung logo">
            </a>
        </div>

        <!-- || HEADING CONTAINER -->
        <div class="heading-container">
            <img src="/media/images/padlock-in-a-shield.png" alt="padlock in a shield">
            <h1>Login</h1>            
        </div>

        <!-- || SPACE -->
        <div class="map-container">
            <img src="/media/icons/south-africa.png" alt="south african map">
        </div>
    </header>

    <!-- || MAIN -->
    <main class="login-main">          
        <div class="login-container scroll-reveal">

            <!-- || FORM -->
            <form action="#">
                <!-- || TITLE -->
                <h2>Sign In</h2>

                <!-- || USERNAME INPUTBOX -->
                <div class="inputBox">
                    <input type="text" required>
                    <span>Username</span>
                    <i></i>
                </div>

                <!-- || PIN INPUTBOX -->
                <div class="inputBox">
                    <input type="password" required>
                    <span>Password</span>
                    <i></i>
                </div>

                <!-- LOGIN BUTTON -->
                <input type="submit" value="Submit">
            </form>
            <!-- || END FORM -->
        </div>
       
    </main>

</body>
</html>
