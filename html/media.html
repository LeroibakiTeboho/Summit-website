<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- || TITLE -->
    <title>Mangaung Metro Economic Development Summit | Social Media</title>
    <!-- STYLE -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- || JS -->
    <script defer src="/js/main.js"></script>
    <!-- || FONTAWESOME -->
    <script src="https://kit.fontawesome.com/449847b9b4.js" crossorigin="anonymous"></script>
    <!-- || SCROLL REVEAL EFFECTS -->
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>

    <!-- PRELOADER -->
    <div class="preloader" id="loader"></div>
    
    <!-- || HEADER -->
    <header class="media-header home-header">

        <!-- LOGO CONTAINER -->
        <div class="logo-container">
            <a href="/html/index.html">
                <img class="logo" src="/media/images/leaf-2818896_1280.jpg" alt="mangaung logo">
            </a>
        </div>

        <!-- || HEADING CONTAINER -->
        <div class="heading-container">
            <img  src="/media/images/customer-service.png" alt="">
            <h1>Get In Touch</h1>
        </div>

        <!-- || SPACE -->
        <div class="map-container">
            <img src="/media/icons/south-africa.png" alt="south african map">
        </div>
    </header>

    <!-- || MAIN -->
    <main class="contact-main">    
        
        <h1 class="scroll-reveal">We are looking foward to hear from you!</h1>

        <div class="box-container">
            <div class="orange-box scroll-reveal">
                <div class="white-box">

                    <div class="details-container">                       
                        <div class="location">
                            <i class="fa-solid fa-location-dot"></i>
                            <h3>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nulla debitis a possimus assumenda iste aperiam.</h3>
                        </div>
                        <div class="postal-address">
                            <i class="fa-solid fa-envelope"></i>
                            <h3>PO Box 3004, Botshabelo, 9781</h3>
                        </div>
                        <div class="phone-number">
                            <i class="fa-solid fa-phone"></i>
                            <h3>000 000 0000</h3> <br>
                            <h3>000 000 0000</h3>
                        </div>
                        <div class="fax-number">
                            <i class="fa-solid fa-fax"></i>
                            <h3>000 000 0000</h3>
                        </div>

                        <div class="background-img">
                            <img src="/media/icons/south-africa.png" alt="">
                        </div>

                    </div>

                    <div class="email-form-container">
                        <form class="email-form" action="">
                            <div class="email-title">
                                <h3>Send Us Email</h3>
                            </div>
                            <input type="text" id="name" placeholder="Enter Yout Name " required>
                            <input type="email" id="email" placeholder="Enter Valid Email Adress" required>
                            <textarea name="" id="message" cols="4" rows="10" placeholder="Enter Your Message" required></textarea>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>

                <div class="media-box">
                    <a href="#" target="_blank">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" target="_blank">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                    <a href="#" target="_blank">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                    <a href="#"  target="_blank">
                        <i class="fa-solid fa-globe"></i>
                    </a>

                </div>
            </div>
        </div>
       

    </main>
    
</body>
</html>
